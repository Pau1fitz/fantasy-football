<!DOCTYPE html>
<html>
  <head>
    <title>Fantasy Football</title>
  </head>
<body>
  <header><h1>Fantasy Football</h1></header>
   <div class="styled-select">
    <select class="players"></select>
   </div>
   <h1> Team </h1>
   <div class="teams">

   </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>

for (var id = 1; id <= 20; id++){
  $.ajax({
    url: "http://fantasy.premierleague.com/web/api/elements/" + id + "/",
    dataType: 'json'
    }).done(function(data) {
      $('.players').append(
        $('<option></option>').val(data.web_name).html(data.web_name)
        );
    });
};

teamArray = [];

  $('.players').change(function(){
    var player = $('option:selected', $(this)).text();
    if(teamArray.indexOf(player) === -1 && teamArray.length < 15){
    teamArray.push(player);
  $('.teams').append(teamArray[teamArray.length-1] + '<br />');
  }
  else{
    return false
  }
  });



</script>
</body>
</html>
